<h1>{{heroe.nombre}}<small>{{heroe.aparicion}}</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
        {{heroe.bio}}
    </p>
    <div class="">
      <img *ngIf="heroe.casa=='DC'" src="../assets/img/dc-icon.png" alt="DC" width="50">
      <img *ngIf="heroe.casa=='Marvel'" src="../assets/img/marvel-icon.png" alt="Marvel" width="50">
    </div>
  </div>
</div>
